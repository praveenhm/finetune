site_name: finetune
repo_url: https://github.com/praveenhub/finetune
site_url: https://praveenhub.github.io/finetune
site_description: This is a template repository for Python projects that use uv for their dependency management.
site_author: Praveen M
edit_uri: edit/main/docs/
repo_name: praveenhub/finetune
copyright: Maintained by <a href="https://praveenhub.com">praveenhub</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["src/finetune"]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/praveenhub/finetune
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/finetune

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
